<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mintaűrlap.css">
    <script src="mintaűrlap.js" defer></script>
    <title>Mintaűrlap</title>
</head>

<body>
    <h1>Mintaűrlap</h1>

    <fieldset>
        <legend>Személyes adatok</legend>

        <div>
            <label for="vnev">Vezetéknév:</label>
            <input type="text" id="vnev" value="Minta">
        </div>

        <div>
            <label for="knev">Keresztnév:</label>
            <input type="text" id="knev">
        </div>

        <div>
            <label for="szulido">Születési idő: </label>
            <input type="date" id="szulido" value="2001-01-30">
            <label for="szulhely">Születési hely:</label>
            <input type="text" value="Szeged">
        </div>
    </fieldset>

    <fieldset>
        <legend>1. kérdés</legend>
        <label for="k1">Mi az eseménykezelő?</label>
        <input type="text" id="k1">
    </fieldset>

    <fieldset>
        <legend>2. kérdés</legend>
        <label for="k2">Soroljon fel CSS tulajdonságokat!</label>
        <br>
        <textarea name="" id="k2" cols="30" rows="3" placeholder="Ide írd be a válaszod..." maxlength="20"></textarea>
        <div><span id="akt"></span>/<span id="max"></span></div>
    </fieldset>

    <fieldset>
        <legend>3. kérdés</legend>
        <label for="k3">Melyik CSS tulajdonsággal lehet időbeli átmenetet adni elemekhez?</label>
        <select id="k3">
            <option value="1">background</option>
            <option value="2">transform</option>
            <option value="3">transition</option>
            <option value="4">animation</option>
            <option value="5">linear-gradient</option>
        </select>
        <div id="k3e"></div>
    </fieldset>

    <fieldset>
        <legend id="k4">4. kérdés</legend>
        <label for="k4">Melyik helyes CSS tulajdonság?</label>
        <br>
        <input type="radio" name="rd" id="r1" checked><label for="r1">break</label><br>
        <input type="radio" name="rd" id="r2"><label for="r2">add</label><br>
        <input type="radio" name="rd" id="r3"><label for="r3">margin-color</label><br>
        <input type="radio" name="rd" id="r4"><label for="r4">color</label><br>
        <button id="startBtn">Start</button> 
        <div id="result"></div>
    </fieldset>
    
</body>
</html>
