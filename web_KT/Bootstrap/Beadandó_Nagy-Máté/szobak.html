<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="szobak.css">
        <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <title>Szobák</title>
</head>
<body>
  <div class="container text-center my-5">
    <h1>Szobák</h1>
    <button id="back"><a href="index.html">Vissza a főoldalra</a></button>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <img src="standard.jpg" class="card-img-top" alt="Standard Room">
          <div class="card-body">
            <h5 class="card-title">Standard</h5>
            <p class="card-text">Modern, letisztult, pótágyazható szobáink, általános célokra.</p>
            <a href="#" class="btn btn-custom">25 000 Ft</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <img src="apartment.jpg" class="card-img-top" alt="Apartment Room">
          <div class="card-body">
            <h5 class="card-title">Apartman</h5>
            <p class="card-text">A tágas tereket kedvelőknek ezt a szobatípust javasoljuk.</p>
            <a href="#" class="btn btn-custom">40 000 Ft</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <img src="suite.jpg" class="card-img-top" alt="Suite Room">
          <div class="card-body">
            <h5 class="card-title">Lakosztály</h5>
            <p class="card-text">Külön nappali és hálószoba áll rendelkezésre, akár családok részére is!</p>
            <a href="#" class="btn btn-custom">60 000 Ft</a>
          </div>
        </div>
      </div>
    </div>
  </div>
